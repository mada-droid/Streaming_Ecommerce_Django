{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Blog Post: Create
{% endblock %}

{% block content %}
    <h1>Update new Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
