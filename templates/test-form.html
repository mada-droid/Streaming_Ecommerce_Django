{% load crispy_forms_filters %}
{#{% extends 'base.html' %}#}
{% load crispy_forms_tags %}
{% load static %}
{##}
{#{% block content %}#}
{##}
{##}

    <!-- Button trigger modal -->
    <button type="button" class="home-login button" data-toggle="modal" data-target="#staticBackdrop">
        Launch static backdrop modal
    </button>


        <button onclick="document.getElementById('id01').style.display='block'" type="button" class="home-login button" data-toggle="modal" data-target="#staticBackdrop">login</button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="font-family: Cairo" class="modal-title" id="staticBackdropLabel">login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">{% csrf_token %}
                        <lord-icon
                                src="https://cdn.lordicon.com/dxjqoygy.json"
                                trigger="loop"
                                delay="2000" colors="primary:#121331,secondary:#08a88a"
                                state="morph-group"
                                style="width:250px;height:250px;display: block;margin-left: auto;margin-right: auto;"
                                class="lord-icon">
                        </lord-icon>
                        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                        {{ form|crispy }}

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button style="font-family: Orbitron" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
{#{% endblock %}#}
